<div class="flex flex-column m-auto">
    <div class="mt-3 flex justify-content-between align-content-center flex-wrap">   
        <label class="mx-3" for="login">Имя</label>
        <input 
        id="login"
        type="text"  
        pInputText 
        [ngClass]= "{'input-error': !login || login.length < 3}"    
        [(ngModel)]="login"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-content-center flex-wrap">   
        <label class="mx-3" for="password">Пароль</label>
        <input 
        id="password"
        type="password"  
        pInputText 
        [ngClass]= "{'input-error': !password || password.length < 6}"    
        [(ngModel)]="password"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-content-center flex-wrap">   
        <label class="mx-3" for="passwordrepeat">Повторите пароль</label>
        <input 
        id="passwordrepeat"
        type="password"  
        pInputText 
        [ngClass]= "{'input-error': password !== passwordRepeat}"    
        [(ngModel)]="passwordRepeat"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-content-center flex-wrap">   
        <label class="mx-3" for="email">Эл. почта</label>
        <input 
        id="email"
        type="email"  
        pInputText 
        [(ngModel)]="email"
        />
    </div>

    <div class="mt-3">   
        <p-checkbox 
        inputId="saveInStore"
        [(ngModel)]="isRemember" 
        [binary]="true" 
        />
        <label for="saveInStore" class="ml-2">{{labelText}}</label>
    </div>

    <div class="mt-3 flex justify-content-between align-content-center flex-wrap">   
       <p-button
        label="Зарегистрироваться"
        [disabled]= "login?.length < 3 || password?.length < 6 || password !== passwordRepeat"
        (click)="onAuth()" 
        ></p-button>
    </div>

</div>
